<!-- contact.html -->
<div  class="jumbotron text-center">
    <h1>Angular.js Example</h1>
    <h2>To-do List</h2>
      <h3>Tasks</h3>
      <div ng-repeat="thing in task">
        <input type="checkbox" ng-model="thing.done"> <span ng-bind="thing.toDo"></span>
      </div>
      <input id="textInp" ng-model="addToDo" type="text" placeholder="todo"></input>
      <button ng-click="addTask()">Add Task</button>
      <button ng-click="remove()">Remove marked</button>
</div>
